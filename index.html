<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pok√©dex Console</title>
    <link rel="icon" type="image/x-icon" href="public/favicon.jpg">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <header>
        <h1>Pok√©dex Console</h1>
        <p class="subtitle">Analyze, Randomize, and Explore Pok√©mon Stats</p>
    </header>

    <main class="main-layout">
    <!-- Left column -->
    <div class="column">
        <section class="card">
            <h2>üé≤ Random Pok√©mon</h2>
            <button id="randombtn" onclick="randomPokemonButton()">Generate Random Pok√©mon</button>
            <p id="result">&nbsp;</p>

            <label for="input">Input Pok√©mon Type</label>
            <input type="text" name="pokemonSort" id="input" placeholder="e.g. Fire, Water, Electric">
            <p id="resultInput"></p>
        </section>

        <section class="card">
            <h2>üß† Random Agent</h2>
            <button id="randomAgentBtn" onclick="randomAgentBtn()">Generate Random Agent</button>
            <p id="randomAgentResult">&nbsp;</p>
        </section>
    </div>

    <!-- Right column -->
    <center>
    <div class="column">
        <section class="card">
            <h2>üìä Team BST Calculator</h2>
            <p>Enter up to six Pok√©mon to calculate their total base stat total (BST).</p>

            <form id="main-form">
                <div class="pokemon-inputs">
                    <input type="text" id="pokeOne" placeholder="Pok√©mon 1">
                    <input type="text" id="pokeTwo" placeholder="Pok√©mon 2">
                    <input type="text" id="pokeThree" placeholder="Pok√©mon 3">
                    <input type="text" id="pokeFour" placeholder="Pok√©mon 4">
                    <input type="text" id="pokeFive" placeholder="Pok√©mon 5">
                    <input type="text" id="pokeSix" placeholder="Pok√©mon 6">
                </div>

                <div class="button-group">
                    <button type="button" id="randomiseBstPokemon" onclick="randomiseBstPokemonFunction(); bstButtonFunction()">Randomise</button>
                    <button type="button" id="bstButton" onclick="bstButtonFunction()">Submit</button>
                    <button type="reset" id="reset" onclick="resetForm()">Reset</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Pok√©mon</th>
                                <th>Stat</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="result1">&nbsp;</td>
                                <td id="statType1">&nbsp;</td>
                                <td id="valueOutput1">&nbsp;</td>
                            </tr>
                            <tr>
                                <td id="result2">&nbsp;</td>
                                <td id="statType2">&nbsp;</td>
                                <td id="valueOutput2">&nbsp;</td>
                            </tr>
                            <tr>
                                <td id="result3">&nbsp;</td>
                                <td id="statType3">&nbsp;</td>
                                <td id="valueOutput3">&nbsp;</td>
                            </tr>
                            <tr>
                                <td id="result4">&nbsp;</td>
                                <td id="statType4">&nbsp;</td>
                                <td id="valueOutput4">&nbsp;</td>
                            </tr>
                            <tr>
                                <td id="result5">&nbsp;</td>
                                <td id="statType5">&nbsp;</td>
                                <td id="valueOutput5">&nbsp;</td>
                            </tr>
                            <tr>
                                <td id="result6">&nbsp;</td>
                                <td id="statType6">&nbsp;</td>
                                <td id="valueOutput6">&nbsp;</td>
                            </tr>
                            <tr id="total">
                                <td><strong>Total</strong></td>
                                <td>&nbsp;</td>
                                <td id="valueTotal">&nbsp;</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </section>
    </div>
    </center>
</main>

    <script src="script.js?v=1"></script>
</body>
</html>
